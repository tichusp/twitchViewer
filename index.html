<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>A Pen by  Kostas Tsolkas</title>
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/style.css">
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid text-center">
			<h1>Twitch.tv Viewer
				<i class="fa fa-twitch" title="Twitch"></i>
			</h1>
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button id="all" class="btn active">View All</button>
				</div>
				<div class="btn-group">
					<button id="online" class="btn">View Online</button>
				</div>
				<div class="btn-group">
					<button id="offline" class="btn">View Offline</button>
				</div>
			</div>
			<table>
				<tr>
					<th>Streamer</th>
					<th>Status</th>
					<th>Game</th>
					<th>Viewers</th>
				</tr>
			</table>
		</div>
		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		<script src="js/index.js"></script>
	</body>
</html>
